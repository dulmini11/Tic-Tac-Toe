<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>

        <style>
        @import url("https://fonts.googleapis.com/css?family=Varela+Round&display=swap");

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #f8a126;
            --secondary-color: #8d185e;
            --white-color: #fff;
            --hover-color: #e07b23;
            --border-color: #f8a1267a;
            --bright-blue: #2f76ff;
            --raspberry-red: #e12472;
        }

        body {
            font-family: "Varela Round", sans-serif;
            min-height: 100vh;
            color: var(--white-color);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            background: #000;
        }

        /* Video background container */
        .video-bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .bg-video-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .bg-video-wrapper.active {
            opacity: 1;
        }

        .bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        /* Corner navigation arrows */
        .nav-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid var(--border-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--white-color);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .nav-arrow:hover {
            background: var(--primary-color);
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 4px 15px rgba(248, 161, 38, 0.4);
        }

        .nav-arrow.left {
            left: 20px;
        }

        .nav-arrow.right {
            right: 20px;
        }

        /* Background indicator in top corner */
        .bg-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: var(--white-color);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            z-index: 1000;
        }

        .container {
            border: 2px solid var(--border-color);
            padding: 40px;
            border-radius: 10px;
            backdrop-filter: blur(15px);
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .mode-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .mode-buttons button {
            margin: 0;
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid var(--border-color);
            background: rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .mode-buttons button.active {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            transform: scale(1.05);
        }

        .game-mode-indicator {
            text-align: center;
            margin-bottom: 15px;
            font-size: 16px;
            color: var(--primary-color);
            font-weight: 600;
        }

        .game-message {
            color: var(--primary-color);
            font-size: 20px;
            font-weight: 600;
            height: 56px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-message span {
            color: var(--white-color);
            background: var(--primary-color);
            display: inline-flex;
            width: 30px;
            height: 30px;
            justify-content: center;
            align-items: center;
            border-radius: 3px;
            margin-left: 10px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            margin: 20px 0;
        }

        .cell{
            font-size: 90px;
            background-color: #00000045;
            height: 100px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cell:hover{
            background-color: #00000060;
        }

        .cell.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .cell-O{
            text-shadow: 0 0 10px var(--raspberry-red),0 0 20px var(--raspberry-red), 0 0 30px var(--raspberry-red);
        }

        .cell-X{
            text-shadow: 0 0 10px var(--bright-blue),0 0 20px var(--bright-blue), 0 0 30px var(--bright-blue);
        }

        :is(.cell-O, .cell-X):hover{
            background-color: #00000045;
        }

        .cell.correct{
            background-color: #00000045;
        }

        .cell.correct:hover{
            background-color: #00000096;
        }

        .cell.correct {
            background-color: rgba(248, 161, 38, 0.3);
            border-color: var(--primary-color);
            animation: winner-glow 1s ease-in-out infinite alternate;
        }

        @keyframes winner-glow {
            from {
                box-shadow: 0 0 10px var(--primary-color);
            }
            to {
                box-shadow: 0 0 20px var(--primary-color), 0 0 30px var(--primary-color);
            }
        }

        .cell.correct:hover {
            background-color: rgba(248, 161, 38, 0.4);
        }

        button {
            background-color: var(--primary-color);
            color: var(--white-color);
            font-size: 20px;
            margin: 20px auto 0;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            font-weight: 600;
        }

        button:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .game-board {
                grid-template-columns: repeat(3, 80px);
                grid-template-rows: repeat(3, 80px);
                gap: 8px;
            }

            .cell {
                height: 80px;
                font-size: 60px;
            }

            h1 {
                font-size: 24px;
            }

            .game-message {
                font-size: 18px;
            }

            button {
                font-size: 18px;
                padding: 10px 20px;
            }

            .mode-buttons {
                flex-direction: column;
                gap: 10px;
            }
        }

        @media (max-width: 400px) {
            .game-board {
                grid-template-columns: repeat(3, 60px);
                grid-template-rows: repeat(3, 60px);
                gap: 6px;
            }

            .cell {
                height: 60px;
                font-size: 45px;
            }

            h1 {
                font-size: 20px;
            }

            .game-message {
                font-size: 16px;
            }

            button {
                font-size: 16px;
                padding: 8px 16px;
            }

            .nav-arrow {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .nav-arrow.left {
                left: 10px;
            }

            .nav-arrow.right {
                right: 10px;
            }

            .bg-indicator {
                top: 10px;
                right: 10px;
                padding: 6px 12px;
                font-size: 12px;
            }
        }
    </style>
        
</head>
